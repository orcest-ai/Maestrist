# Render Blueprint - agent.orcest.ai
# Python native runtime with CLIRuntime (no tmux/Docker needed)
services:
  - type: web
    name: agent
    runtime: python
    buildCommand: cd frontend && npm ci && npm run build && cd .. && uv sync
    startCommand: uv run -- uvicorn openhands.server.listen:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: RUNTIME
        value: cli
      - key: SKIP_DEPENDENCY_CHECK
        value: "1"
      - key: WORKSPACE_BASE
        value: /tmp/workspace
      - key: OH_SECRET_KEY
        generateValue: true
