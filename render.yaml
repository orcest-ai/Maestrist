# Render Blueprint - agent.orcest.ai
# Docker-based deployment for full OpenHands web UI with all system dependencies
services:
  - type: web
    name: agent
    runtime: docker
    dockerfilePath: Dockerfile.render
    healthCheckPath: /health
    envVars:
      - key: OH_APP_MODE
        value: oss
      - key: RUNTIME
        value: local
      - key: WORKSPACE_BASE
        value: /tmp/workspace
      - key: OH_SECRET_KEY
        generateValue: true
