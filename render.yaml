# Render Blueprint - agent.orcest.ai
# Python native runtime with CLIRuntime (no tmux/Docker needed)
services:
  - type: web
    name: agent
    runtime: python
    buildCommand: cd frontend && npm ci && npm run build && (test -f build/index.html || (cp -r build/client/* build/ && rm -rf build/client)) && cd .. && uv sync
    startCommand: uv run -- uvicorn openhands.server.listen:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.12
      - key: RUNTIME
        value: cli
      - key: SKIP_DEPENDENCY_CHECK
        value: "1"
      - key: WORKSPACE_BASE
        value: /tmp/workspace
      - key: LLM_MODEL
        value: openrouter/anthropic/claude-sonnet-4
      - key: LLM_BASE_URL
        value: https://openrouter.ai/api/v1
      - key: LLM_API_KEY
        sync: false
      - key: OH_SECRET_KEY
        generateValue: true
